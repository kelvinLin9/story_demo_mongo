<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室測試</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 8px; margin-bottom: 2px; background-color: #f3f3f3; display: flex; justify-content: space-between; align-items: center; }
        #message-form, #login-form { margin-top: 20px; }
        .message-content { flex: 1; }
        .message-meta { margin-left: 16px; font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <div id="login-form">
        <input id="username" placeholder="輸入你的名字" autocomplete="off" />
        <button onclick="joinRoom()">加入聊天室</button>
    </div>
    <ul id="messages"></ul>
    <form id="message-form" style="display: none;">
        <input id="m" autocomplete="off" /><button>發送</button>
    </form>

    <script>
      var socket = io('https://story-demo-mongo.onrender.com/');
      var userRoom = 'TestRoom'; // 根據需要調整房間名
  
      function joinRoom() {
          var username = document.getElementById('username').value.trim();
          if (username) {
              socket.emit('joinRoom', { username: username, room: userRoom });
  
              // 顯示消息表單，隱藏登錄表單
              document.getElementById('message-form').style.display = 'block';
              document.getElementById('login-form').style.display = 'none';
          } else {
              alert('請輸入用戶名');
          }
      }
  
      socket.on('message', function(data) {
        const { text, username } = data; // 使用后端发送的对象属性
        const formattedTime = new Date().toLocaleTimeString(); // 前端生成显示时间
        var item = document.createElement('li');
        item.textContent = `${username} @ ${formattedTime}: ${text}`; // 根据后端对象属性显示
        document.getElementById('messages').appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });

  
      document.getElementById('message-form').addEventListener('submit', function(e) {
          e.preventDefault();
          const message = document.getElementById('m').value;
          if (message) {
              socket.emit('chatMessage', message); // 僅發送消息內容
              document.getElementById('m').value = '';
          }
      });
  </script>
  
</body>
</html>
