<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室测试</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 8px; margin-bottom: 2px; background-color: #f3f3f3; display: flex; justify-content: space-between; align-items: center; }
        #message-form, #login-form { margin-top: 20px; }
        .message-content { flex: 1; }
        .message-meta { margin-left: 16px; font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <div id="login-form">
        <input id="username" placeholder="输入你的名字" autocomplete="off" />
        <input id="room" placeholder="输入房间名称" autocomplete="off" /> <!-- 添加房间名输入 -->
        <button onclick="joinRoom()">加入聊天室</button>
    </div>
    <ul id="messages"></ul>
    <form id="message-form" style="display: none;">
        <input id="m" autocomplete="off" /><button>发送</button>
    </form>

    <script>
      var socket = io('https://story-demo-mongo.onrender.com/');
  
      function joinRoom() {
          var username = document.getElementById('username').value.trim();
          var room = document.getElementById('room').value.trim(); // 获取房间名
          
          if (username && room) { // 确保用户名和房间名都已输入
              socket.emit('joinRoom', { username: username, room: room });
  
              // 显示消息表单，隐藏登录表单
              document.getElementById('message-form').style.display = 'block';
              document.getElementById('login-form').style.display = 'none';
          } else {
              alert('请输入用户名和房间名');
          }
      }
  
      socket.on('message', function(data) {
        const { text, username } = data;
        const formattedTime = new Date().toLocaleTimeString();
        var item = document.createElement('li');
        item.textContent = `${username} @ ${formattedTime}: ${text}`;
        document.getElementById('messages').appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
  
      document.getElementById('message-form').addEventListener('submit', function(e) {
          e.preventDefault();
          const message = document.getElementById('m').value;
          if (message) {
              socket.emit('chatMessage', message); // 只发送消息内容
              document.getElementById('m').value = '';
          }
      });
    </script>
</body>
</html>
